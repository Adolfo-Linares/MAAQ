  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .header {
            background-color: #000;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }
        .header a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
        }
        .header a:hover {
            text-decoration: underline;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
        }
        .nav {
            display: flex;
            justify-content: center;
            background-color: #fff;
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }
        .nav a {
            color: #000;
            text-decoration: none;
            margin: 0 20px;
            font-size: 16px;
        }
        .nav a:hover {
            text-decoration: underline;
        }
        .products {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            padding: 20px;
        }
        .product {
            background-color: #fff;
            margin: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 10px;
            width: 220px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }
        .product:hover {
            transform: scale(1.05);
        }
        .product img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .product p {
            margin: 10px 0 0;
            font-size: 14px;
        }
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #fff;
            border-bottom: 1px solid #ddd;
        }
        .top-bar .left {
            font-size: 14px;
        }
        .top-bar .right {
            display: flex;
            align-items: center;
        }
        .top-bar .right a {
            color: #000;
            text-decoration: none;
            margin: 0 10px;
            font-size: 14px;
        }
        .top-bar .right a:hover {
            text-decoration: underline;
        }
        .top-bar .right .icon {
            margin-right: 10px;
        }
        @media (max-width: 768px) {
            .products {
                flex-direction: column;
                align-items: center;
            }
            .product {
                width: 90%;
            }
        }
  </style>
 </head>
